{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ teacher.name}}</h1>

    <p><strong>Name:</strong> <a href="">{{ teacher.name }}</a></p>
    <p><strong>Email:</strong> <a href="">{{ teacher.Email }}</a></p>
    <p><strong>Dob:</strong> <a href="">{{ teacher.date_of_birth }}</a></p>
    <p><strong>Items:</strong> <a href="">{{ teacher.Items }}</a></p>
    <p><strong>Phone Number:</strong> <a href="">{{ teacher.Phone }}</a></p>
    <p><strong>Address:</strong> <a href="">{{ teacher.Address }}</a></p>
{% endblock %}
